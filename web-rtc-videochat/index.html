<!DOCTYPE html>
<html>
<head>
  <title>WebRTC One-Way Video Chat (with TURN)</title>
</head>
<body>
  <h1>WebRTC One-Way Video Chat</h1>

  <video id="localVideo" autoplay playsinline muted style="width: 45%;"></video>
  <video id="remoteVideo" autoplay playsinline style="width: 45%;"></video>

  <button onclick="startCall()">Start Call</button>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream;
    let socket;
    let peerConnection;

    // âœ… STUN + TURN server configuration
    const servers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        {
          urls: "turn:openrelay.metered.ca:80",
          username: "openrelayproject",
          credential: "openrelayproject"
        }
      ]
    };

    const room = prompt("Enter room name:");
    const isSender = confirm("Are you the sender?");
    const signalingServerURL = 'ws://209.38.75.43:3000/' + room;

    console.log('Connecting to signaling server at', signalingServerURL);
    socket = new WebSocket(signalingServerURL);

    socket.onopen = () => {
      console.log('Connected to signaling server');
      createPeerConnection();
    };

    socket.onmessage = async (event) => {
      const data = JSON.parse(event.data);
      console.log('Got message:', data);

      if (data.offer) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.send(JSON.stringify({ answer }));
      } else if (data.answer) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (e) {
          console.error('Error adding received ice candidate', e);
        }
      }
    };

    async function start() {
      try {
        // 1. Open camera first
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        console.log('Camera and microphone open!');

        if (isSender) {
          localVideo.srcObject = localStream;
        } else {
          localVideo.style.display = 'none'; // Receiver hides their local video
        }
      } catch (error) {
        console.error('Error accessing media devices.', error);
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(servers);

      if (isSender) {
        localStream.getTracks().forEach(track => {
          console.log('Adding track:', track.kind);
          peerConnection.addTrack(track, localStream);
        });
      }

      peerConnection.ontrack = (event) => {
        console.log('Received remote track!');
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ candidate: event.candidate }));
        }
      };

      console.log('PeerConnection created!');
    }

    async function startCall() {
      if (isSender) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.send(JSON.stringify({ offer }));
      }
    }

    // Start getting media immediately
    start();
  </script>
</body>
</html>
