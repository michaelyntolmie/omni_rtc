<!DOCTYPE html>
<html>
<head>
  <title>WebRTC One-Way Video Chat</title>
</head>
<body>
  <h1>WebRTC One-Way Video Chat</h1>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <button onclick="startCall()">Start Call</button>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream;
    let socket;
    let peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }; // Helps with NAT traversal

    const room = prompt("Enter room name:");       // Ask for room
    const isSender = confirm("Are you the sender?"); // Ask if sending video

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        console.log('Camera and microphone open!');
        if (isSender) {
          localVideo.srcObject = localStream; // Show your own video only if sender
        } else {
          localVideo.style.display = 'none'; // Hide local video if receiver
        }
      } catch (error) {
        console.error('Error opening camera.', error);
      }

      socket = new WebSocket('ws://localhost:3000/' + room);

      socket.onopen = () => {
        console.log('Connected to signaling server');
        createPeerConnection();
      };

      socket.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log('Got message:', data);

        if (data.offer) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.send(JSON.stringify({ answer }));
        } else if (data.answer) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (e) {
            console.error('Error adding received ice candidate', e);
          }
        }
      };
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(servers);

      if (isSender) {
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });
      }

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ candidate: event.candidate }));
        }
      };

      console.log('PeerConnection created!');
    }

    async function startCall() {
      if (isSender) {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.send(JSON.stringify({ offer }));
      }
    }

    start();
  </script>
</body>
</html>
